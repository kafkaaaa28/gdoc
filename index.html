<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="background-image">
      <div id="transparent">
        <div class="container" id="bg">
          <p style="font-size: 30px" id="comming"></p>
          <div class="border" id="border">
            <form id="form-login">
              <p class="close-login" onclick="closex()">x</p>
              <h2 class="h2" id="h2">sign in</h2>
              <div class="input">
                <input class="isi" type="text" id="user-login" placeholder="Username" />
                <input class="isi" type="password" id="pass-login" placeholder="Password" />
              </div>
              <div class="check">
                <input type="checkbox" class="checkbox" id="hideshow" />
                <p class="show">Show Password</p>
              </div>
              <div class="button">
                <button class="btn" type="button" onclick="login()">login</button>
              </div>
              <div class="mendaftar">
                <span id="span">Don't have an account yet ? <a href="#" class="link" id="daftar">sign up</a></span>
              </div>
            </form>
            <form id="form-register">
              <h2 class="h2" id="h2">sign up</h2>
              <div class="input">
                <input class="isi" type="text" id="user-register" placeholder="Username" />
                <input class="isi" type="password" id="pass-register" placeholder="Password" />
              </div>
              <div class="check">
                <input type="checkbox" class="checkbox" id="showhide" />
                <p class="show">Show Password</p>
              </div>
              <div class="button">
                <button class="btn" type="button" id="login" onclick="register()">register</button>
              </div>
              <p id="alert"></p>
              <div class="mendaftar">
                <span id="span">already have an account ? <a href="#" class="link" id="masuk">sgin in</a></span>
              </div>
            </form>
          </div>
          <!-- modal -->
          <div class="modal" id="my-modal">
            <div class="modal-body">
              <div class="position-btn">
                <button class="close" type="button" onclick="tutup()">x</button>
              </div>
              <h2 class="massage">Error</h2>
              <p class="massage-content"></p>
              <div class="position-btn">
                <button class="close-btn" type="button" onclick="tutup()">close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="halaman.js"></script>
  </body>
</html>
