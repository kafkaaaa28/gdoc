<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div id="transparent">
        <!-- navbar -->
        <nav style="color: black">
          <div style="display: flex">
            <span>Kafka</span>
            <span>Farel</span>
            <div style="margin-left: 10px; font-size: 19px">
              <a id="light-mode" onclick="mode('light')"><i class="fa-solid fa-sun"></i></a>
              <a id="dark-mode" onclick="mode('dark')"><i class="fa-solid fa-moon"></i></a>
            </div>
          </div>
          <ul>
            <li>
              <a id="nav-bars"><i class="fa-solid fa-bars"></i></a>
              <a id="nav-close"><i class="fa-solid fa-x"></i></a>
            </li>
            <ul id="nav-menu">
              <li id="user-admin"></li>
              <li>
                <a><i class="fa-solid fa-house"></i>Home</a>
              </li>
              <li>
                <a href="https://kafkaaaa28.github.io/kfkaa/"><i class="fa-solid fa-address-card"></i>About</a>
              </li>
              <li id="bot">
                <a><i class="fa-solid fa-robot"></i>Fake Bot</a>
              </li>
              <li>
                <a id="account"><i class="fa-solid fa-user"></i>Login</a>
                <a id="logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
              </li>
            </ul>
          </ul>
        </nav>
        <!-- navbar end -->
        <!-- content -->
        <h1 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1" id="h1"></h1>
        <div class="login-user">
          <div class="content">
            <div class="billie-black">
              <img src="billie-2.jpg" alt="img" />
            </div>
            <div class="billie-green">
              <img src="billie-green.jpg" alt="img" />
            </div>
            <div class="billie-gray">
              <img src="billie-cream.jpg" alt="img" />
            </div>
            <div class="billie-yellow">
              <img src="billie-yellow.jpg" alt="img" />
            </div>
            <div class="billie-blue">
              <img src="billie-1.jpg" alt="img" />
            </div>
            <div class="billie-cream">
              <img src="billie-blue.jpg" alt="img" />
            </div>
            <div class="billie-yewheat">
              <img src="billie-yewheat.jpg" alt="img" />
            </div>
            <div class="billie-2">
              <img src="billie-black.jpg" alt="img" />
            </div>
            <div class="billie-1">
              <img src="billie-gray.jpg" alt="img" />
            </div>
          </div>
        </div>
        <!-- content -->
        <div class="container" id="bg">
          <p style="font-size: 30px" id="comming"></p>
          <div class="border" id="border">
            <form id="form-login">
              <p class="close-login" onclick="closex()">x</p>
              <h2 class="h2" id="h2">sign in</h2>
              <div class="input">
                <input class="isi" type="text" id="user-login" placeholder="Username" />
                <input class="isi" type="password" id="pass-login" placeholder="Password" />
              </div>
              <div class="check">
                <input type="checkbox" class="checkbox" id="hideshow" />
                <p class="show">Show Password</p>
              </div>
              <div class="button">
                <button class="btn" type="button" onclick="login()">login</button>
              </div>
              <div class="mendaftar">
                <span id="span">Don't have an account yet ? <a href="#" class="link" id="daftar">sign up</a></span>
              </div>
            </form>
            <form id="form-register">
              <h2 class="h2" id="h2">sign up</h2>
              <div class="input">
                <input class="isi" type="text" id="user-register" placeholder="Username" />
                <input class="isi" type="password" id="pass-register" placeholder="Password" />
              </div>
              <div class="check">
                <input type="checkbox" class="checkbox" id="showhide" />
                <p class="show">Show Password</p>
              </div>
              <div class="button">
                <button class="btn" type="button" id="regis-user" onclick="register()">register</button>
              </div>
              <p id="alert"></p>
              <div class="mendaftar">
                <span id="span">already have an account ? <a href="#" class="link" id="masuk">sgin in</a></span>
              </div>
            </form>
          </div>
          <!-- modal -->
          <div class="modal" id="my-modal">
            <div class="modal-body">
              <div class="position-btn">
                <button class="close" type="button" onclick="tutup()">x</button>
              </div>
              <h2 class="massage">Error</h2>
              <p class="massage-content"></p>
              <div class="position-btn">
                <button class="close-btn" type="button" onclick="tutup()">close</button>
              </div>
            </div>
          </div>
          <!-- fake bot -->
          <div id="fakebot">
            <div class="modal-body">
              <div class="position-btn">
                <button class="close" type="button" id="close-bot">x</button>
              </div>
              <h2 class="massage">Fake Bot</h2>
              <p id="question"></p>
              <div style="display: flex; justify-content: center">
                <input id="user-answer" placeholder="answer" />
                <button id="send-fakebot" type="button" onclick="botstart()">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="halaman.js"></script>
  </body>
</html>
